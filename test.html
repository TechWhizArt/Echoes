<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardcore Flipping Pattern</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .honeycomb {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px;
            padding: 20px;
        }

        .honeycomb-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .honeycomb-item {
            width: 100px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }

        /* Front and Back Faces */
        .honeycomb-item .front,
        .honeycomb-item .back {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden; /* Hide the back face when flipped */
            border-radius: 10px;
        }

        .honeycomb-item .front {
            background-color: #ccc;
        }

        .honeycomb-item .back {
            background-color: #555;
            color: #fff;
            transform: rotateY(180deg); /* Initially hide the back face */
        }

        /* Flip Animation */
        .honeycomb-item.flip {
            transform: rotateY(180deg);
        }

        /* Offset for Even Columns */
        .column-2, .column-4 {
            padding-top: 100px;
        }
    </style>
</head>
<body>

    <div class="honeycomb">
        <!-- Column 1 -->
        <div class="honeycomb-column column-1">
            <div class="honeycomb-item" id="image1">
                <div class="front">Image 1</div>
                <div class="back">Back 1</div>
            </div>
            <div class="honeycomb-item" id="image2">
                <div class="front">Image 2</div>
                <div class="back">Back 2</div>
            </div>
            <div class="honeycomb-item" id="image3">
                <div class="front">Image 3</div>
                <div class="back">Back 3</div>
            </div>
        </div>

        <!-- Column 2 -->
        <div class="honeycomb-column column-2">
            <div class="honeycomb-item" id="image4">
                <div class="front">Image 4</div>
                <div class="back">Back 4</div>
            </div>
            <div class="honeycomb-item" id="image5">
                <div class="front">Image 5</div>
                <div class="back">Back 5</div>
            </div>
        </div>

        <!-- Column 3 -->
        <div class="honeycomb-column column-3">
            <div class="honeycomb-item" id="image6">
                <div class="front">Image 6</div>
                <div class="back">Back 6</div>
            </div>
            <div class="honeycomb-item" id="image7">
                <div class="front">Image 7</div>
                <div class="back">Back 7</div>
            </div>
            <div class="honeycomb-item" id="image8">
                <div class="front">Image 8</div>
                <div class="back">Back 8</div>
            </div>
        </div>

        <!-- Column 4 -->
        <div class="honeycomb-column column-4">
            <div class="honeycomb-item" id="image9">
                <div class="front">Image 9</div>
                <div class="back">Back 9</div>
            </div>
            <div class="honeycomb-item" id="image10">
                <div class="front">Image 10</div>
                <div class="back">Back 10</div>
            </div>
        </div>

        <!-- Column 5 -->
        <div class="honeycomb-column column-5">
            <div class="honeycomb-item" id="image11">
                <div class="front">Image 11</div>
                <div class="back">Back 11</div>
            </div>
            <div class="honeycomb-item" id="image12">
                <div class="front">Image 12</div>
                <div class="back">Back 12</div>
            </div>
            <div class="honeycomb-item" id="image13">
                <div class="front">Image 13</div>
                <div class="back">Back 13</div>
            </div>
        </div>
    </div>

    <script>
        // Function to flip an image
        function flipImage(imageId) {
            const image = document.getElementById(imageId);
            image.classList.toggle('flip');
        }

        // Function to unflip an image
        function unflipImage(imageId) {
            const image = document.getElementById(imageId);
            image.classList.remove('flip');
        }

        // Hardcore flipping pattern
        function startFlipping() {
            setTimeout(() => flipImage('image1'), 0 * 1000); // 0s
            setTimeout(() => flipImage('image10'), 2 * 1000); // 2s
            setTimeout(() => flipImage('image6'), 4 * 1000); // 4s
            setTimeout(() => { flipImage('image5'); unflipImage('image6'); }, 6 * 1000); // 6s
            setTimeout(() => { flipImage('image11'); unflipImage('image10'); }, 8 * 1000); // 8s
            setTimeout(() => flipImage('image4'), 10 * 1000); // 10s
            setTimeout(() => { flipImage('image12'); unflipImage('image1'); }, 12 * 1000); // 12s
            setTimeout(() => { unflipImage('image5'); unflipImage('image11'); }, 14 * 1000); // 14s
            setTimeout(() => { unflipImage('image4'); unflipImage('image12'); }, 16 * 1000); // 16s

            // Repeat the cycle every 18 seconds
            setTimeout(startFlipping, 18 * 1000);
        }

        // Start the flipping pattern
        startFlipping();
    </script>
</body>
</html>
