<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Card Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .slider {
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }
        .slider-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .card {
            flex: 0 0 calc(50% - 20px); /* 2 cards per row on small screens */
            height: 300px;
            margin: 10px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card-content {
            padding: 10px;
        }
        .card h3 {
            margin: 5px 0;
            font-size: 20px;
        }
        .card p {
            margin: 3px 0;
            font-size: 14px;
            color: #555;
        }
        .quote {
            font-style: italic;
            color: #777;
            margin-top: 5px;
        }


        @media (max-width: 480px) {
            .card {
                flex: 0 0 calc(100% - 20px); /* 1 cards per row on small screens */
                height:400px;
            }
            .card img {
                height: 280px;
            }

        }


        @media (min-width: 768px) {
            .card {
                flex: 0 0 calc(25% - 20px); /* 4 cards per row on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-track">
            <div class="card">
                <img src="public/memberphoto/Niharika.png" alt="Profile Photo">
                <div class="card-content">
                    <h3>John Doe</h3>
                    <p>Software Engineer</p>
                    <p class="quote">"Innovation distinguishes between a leader and a follower."</p>
                </div>
            </div>
            <div class="card">
                <img src="public/memberphoto/Niharika.png" alt="Profile Photo">
                <div class="card-content">
                    <h3>Jane Smith</h3>
                    <p>Data Scientist</p>
                    <p class="quote">"Data is the new oil."</p>
                </div>
            </div>
            <div class="card">
                <img src="public/memberphoto/Niharika.png" alt="Profile Photo">
                <div class="card-content">
                    <h3>Emily Johnson</h3>
                    <p>UX Designer</p>
                    <p class="quote">"Design is intelligence made visible."</p>
                </div>
            </div>
            <div class="card">
                <img src="public/memberphoto/Niharika.png" alt="Profile Photo">
                <div class="card-content">
                    <h3>Michael Brown</h3>
                    <p>AI Researcher</p>
                    <p class="quote">"The future belongs to AI."</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const track = document.querySelector('.slider-track');
        let cards = Array.from(document.querySelectorAll('.card'));
        let cardWidth = cards[0].offsetWidth + 20;

        function updateSlideWidth() {
            cardWidth = document.querySelector('.card').offsetWidth + 20;
        }
        window.addEventListener('resize', updateSlideWidth);

        function slide() {
            // Clone the first card and add it to the end before transition
            let firstCardClone = cards[0].cloneNode(true);
            track.appendChild(firstCardClone);
            cards.push(firstCardClone);

            // Start the sliding animation
            track.style.transition = 'transform 0.5s ease-in-out';
            track.style.transform = `translateX(${-cardWidth}px)`;

            setTimeout(() => {
                // Remove the first card after sliding and reset the position
                track.style.transition = 'none';
                track.removeChild(cards[0]);
                track.style.transform = `translateX(0)`;
                
                // Update the cards array
                cards.shift();
            }, 500);
        }
        
        setTimeout(() => {
            slide();
            setInterval(slide, 5000);
        }, 1000); // Start first slide after 1 second
    </script>
</body>
</html>
