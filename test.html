<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Staggered Flip Honeycomb</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .honeycomb {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 5 columns */
            gap: 10px;
            padding: 20px;
        }

        .honeycomb-column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .honeycomb-item {
            width: 100px;
            height: 200px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #555;
            border-radius: 10px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        /* Flip Animation */
        @keyframes flip {
            0% { transform: rotateY(0deg); }
            10% { transform: rotateY(180deg); } /* Flip in the first 10% of its cycle */
            50% { transform: rotateY(360deg); } /* Stay flipped for a while */
            60% { transform: rotateY(0deg); } /* Flip back */
            100% { transform: rotateY(0deg); } /* Reset and prepare for the next loop */
        }

        /* Staggered Flip with Loop */
        .flip1 { animation: flip 10s linear infinite; animation-delay: 0s; }
        .flip2 { animation: flip 10s linear infinite; animation-delay: 2s; }
        .flip3 { animation: flip 10s linear infinite; animation-delay: 4s; }
        .flip4 { animation: flip 10s linear infinite; animation-delay: 6s; }
        .flip5 { animation: flip 10s linear infinite; animation-delay: 8s; }

        /* Offset for Even Columns */
        .column-2, .column-4 {
            padding-top: 100px;
        }

    </style>
</head>
<body>

    <div class="honeycomb">
        <!-- Column 1 -->
        <div class="honeycomb-column column-1">
            <div class="honeycomb-item flip1">Image</div>  <!-- Flips first -->
            <div class="honeycomb-item">Image</div>
            <div class="honeycomb-item">Image</div>
        </div>

        <!-- Column 2 -->
        <div class="honeycomb-column column-2">
            <div class="honeycomb-item">Image</div>
            <div class="honeycomb-item flip2">Image</div>  <!-- Flips second -->
        </div>

        <!-- Column 3 -->
        <div class="honeycomb-column column-3">
            <div class="honeycomb-item">Image</div>
            <div class="honeycomb-item flip3">Image</div>  <!-- Flips third -->
            <div class="honeycomb-item">Image</div>
        </div>

        <!-- Column 4 -->
        <div class="honeycomb-column column-4">
            <div class="honeycomb-item flip4">Image</div>  <!-- Flips fourth -->
            <div class="honeycomb-item">Image</div>
        </div>

        <!-- Column 5 -->
        <div class="honeycomb-column column-5">
            <div class="honeycomb-item">Image</div>
            <div class="honeycomb-item flip5">Image</div>  <!-- Flips fifth -->
            <div class="honeycomb-item">Image</div>
        </div>
    </div>

</body>
</html>
