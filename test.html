    <div class="creative-testimonial">
        <div class="testimonial-body">
            <div class="quote-icon">“</div>
            <img src="public/memberphoto/Niharika.png" alt="Client" class="client-avatar">
            <div class="content">
                <p class="text">Lorem ipsum dolor sit, amet cones molestias architectoum labore, doloribus molestiae adipisci quas necessitatibus incidunt totam? Asperiores tempore laudantium culpa necessitatibus!</p>
                <div class="author-info">
                    <h3 class="name">Big Name</h3>
                    <p class="role">Big Position</p>
                </div>
            </div>
        </div>
    </div>
    
    
    <script>
        const track = document.querySelector('.slider-track');
        let testimonials = Array.from(document.querySelectorAll('.testimonial-box'));
        let testimonialWidth = testimonials[0].offsetWidth;

        function updateTestimonialWidth() {
            testimonialWidth = document.querySelector('.testimonial-box').offsetWidth;
        }
        window.addEventListener('resize', updateTestimonialWidth);

        function slide() {
            // Clone the first testimonial and add it to the end before transition
            let firstTestimonialClone = testimonials[0].cloneNode(true);
            track.appendChild(firstTestimonialClone);
            testimonials.push(firstTestimonialClone);

            // Start the sliding animation
            track.style.transition = 'transform 0.5s ease-in-out';
            track.style.transform = `translateX(${-testimonialWidth}px)`;

            setTimeout(() => {
                // Remove the first testimonial after sliding and reset the position
                track.style.transition = 'none';
                track.removeChild(testimonials[0]);
                track.style.transform = `translateX(0)`;

                // Update the testimonials array
                testimonials.shift();
            }, 500);
        }

        setTimeout(() => {
            slide();
            setInterval(slide, 5000); // Slide every 5 seconds
        }, 1000); // Start first slide after 1 second
    </script>
