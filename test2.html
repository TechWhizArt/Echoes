<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Events</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color1: rgba(89, 106, 132, 1);
            --color2: rgba(122, 108, 132, 1);
            --color3: rgba(181, 125, 137, 1);
            --color4: rgba(227, 182, 154, 1);
            --color5: rgba(70, 118, 135, 1);
        }

        #ongoing-events {
            padding: 80px 20px;
            position: relative;
            overflow: hidden;
        }

        #ongoing-events h1 {
            font-size: 2.8rem;
            margin-bottom: 60px;
            color: white;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .events-carousel {
            max-width: 1300px;
            margin: 0 auto;
            position: relative;
            height: 400px;
        }

        .event-card {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: center;
            gap: 50px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            padding: 30px;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1;
        }

        .event-card.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 10;
        }

        .event-card.prev {
            transform: translateX(-100%);
        }

        .poster-container {
            flex: 0 0 450px;
            height: 280px;
            position: relative;
            perspective: 1000px;
        }

        .poster {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(89, 106, 132, 0.3);
            transform-style: preserve-3d;
        }

        .event-status {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--color3);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(181, 125, 137, 0.7);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(181, 125, 137, 0.7); }
            50% { box-shadow: 0 0 25px rgba(181, 125, 137, 0.9); }
            100% { box-shadow: 0 0 10px rgba(181, 125, 137, 0.7); }
        }

        .event-details {
            flex: 1;
        }

        .event-details h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--color1);
        }

        .event-meta {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
            color: var(--color2);
        }

        .event-meta i {
            color: var(--color3);
            width: 20px;
            text-align: center;
        }

        .event-description {
            color: #555;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .event-cta {
            display: flex;
            gap: 15px;
        }

        .event-btn {
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .register-btn {
            background: linear-gradient(45deg, var(--color5), var(--color1));
            color: white;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(70, 118, 135, 0.3);
        }

        .learn-more {
            border: 2px solid var(--color5);
            color: var(--color5);
        }

        .learn-more:hover {
            background-color: rgba(70, 118, 135, 0.1);
        }

        .carousel-nav {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 20;
        }

        .nav-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-dot.active {
            background-color: white;
            transform: scale(1.3);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .shape {
            position: absolute;
            opacity: 0.15;
            border-radius: 50%;
            filter: blur(40px);
        }

        @media (max-width: 1100px) {
            .poster-container {
                flex: 0 0 350px;
            }
        }

        @media (max-width: 768px) {
            .event-card {
                flex-direction: column;
                height: auto;
                padding: 25px;
                gap: 30px;
            }

            .poster-container {
                flex: 0 0 auto;
                width: 100%;
            }

            #ongoing-events h1 {
                font-size: 2.2rem;
                margin-bottom: 40px;
            }
        }

        @media (max-width: 480px) {
            .event-meta {
                flex-direction: column;
                gap: 10px;
            }

            .event-cta {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <section id="ongoing-events">
        <!-- Animated background shapes -->
        <div class="floating-shapes" id="floatingShapes"></div>
        
        <h1>Ongoing Events</h1>
        
        <div class="events-carousel" id="eventsCarousel">
            <!-- Event cards will be injected by JavaScript -->
        </div>
        
        <div class="carousel-nav" id="carouselNav">
            <!-- Navigation dots will be injected by JavaScript -->
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample event data
            const events = [
                {
                    title: "Annual Tech Symposium",
                    date: "Oct 15-17, 2023",
                    location: "Main Auditorium",
                    description: "Join us for the biggest tech event of the year featuring industry leaders, workshops, and networking opportunities.",
                    image: "https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                }
                // ,
                // {
                //     title: "Coding Bootcamp",
                //     date: "Every Saturday",
                //     location: "Computer Lab 3",
                //     description: "Weekly intensive coding sessions to sharpen your programming skills. All skill levels welcome!",
                //     image: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80"
                // }
            ];

            const carousel = document.getElementById('eventsCarousel');
            const navContainer = document.getElementById('carouselNav');
            const floatingShapes = document.getElementById('floatingShapes');
            let currentIndex = 0;

            // Create floating background shapes
            function createShapes() {
                const colors = [
                    'rgba(89, 106, 132, 0.4)',
                    'rgba(122, 108, 132, 0.4)',
                    'rgba(181, 125, 137, 0.4)',
                    'rgba(227, 182, 154, 0.4)',
                    'rgba(70, 118, 135, 0.4)'
                ];

                for (let i = 0; i < 8; i++) {
                    const shape = document.createElement('div');
                    shape.className = 'shape';
                    
                    // Random properties
                    const size = Math.random() * 300 + 100;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const left = Math.random() * 100;
                    const top = Math.random() * 100;
                    const animationDuration = Math.random() * 30 + 20;
                    const animationDelay = Math.random() * 10;
                    
                    shape.style.width = `${size}px`;
                    shape.style.height = `${size}px`;
                    shape.style.background = color;
                    shape.style.left = `${left}%`;
                    shape.style.top = `${top}%`;
                    shape.style.animation = `float ${animationDuration}s ease-in-out ${animationDelay}s infinite alternate`;
                    
                    floatingShapes.appendChild(shape);
                }
            }

            // Create event cards
            function createEventCards() {
                events.forEach((event, index) => {
                    const card = document.createElement('div');
                    card.className = `event-card ${index === 0 ? 'active' : ''}`;
                    card.innerHTML = `
                        <div class="poster-container">
                            <img src="${event.image}" alt="${event.title}" class="poster">
                            <div class="event-status">Ongoing</div>
                        </div>
                        <div class="event-details">
                            <h2>${event.title}</h2>
                            <div class="event-meta">
                                <span><i class="far fa-calendar-alt"></i> ${event.date}</span>
                                <span><i class="fas fa-map-marker-alt"></i> ${event.location}</span>
                            </div>
                            <p class="event-description">${event.description}</p>
                            <div class="event-cta">
                                <a href="#" class="event-btn register-btn">Register Now</a>
                                <a href="#" class="event-btn learn-more">Learn More</a>
                            </div>
                        </div>
                    `;
                    carousel.appendChild(card);

                    // Create navigation dots
                    const dot = document.createElement('div');
                    dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
                    dot.dataset.index = index;
                    dot.addEventListener('click', () => {
                        goToEvent(index);
                    });
                    navContainer.appendChild(dot);
                });
            }

            // Animate floating shapes
            function animateShapes() {
                const shapes = document.querySelectorAll('.shape');
                shapes.forEach(shape => {
                    // Random movement
                    const keyframes = `
                        @keyframes float {
                            0% { transform: translate(0, 0) rotate(0deg); }
                            50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                            100% { transform: translate(0, 0) rotate(0deg); }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.innerHTML = keyframes;
                    document.head.appendChild(style);
                });
            }

            // Auto-rotate events
            let interval = setInterval(nextEvent, 1000);

            function nextEvent() {
                const nextIndex = (currentIndex + 1) % events.length;
                goToEvent(nextIndex);
            }

            function goToEvent(index) {
                clearInterval(interval);
                interval = setInterval(nextEvent, 5000);

                const cards = document.querySelectorAll('.event-card');
                const dots = document.querySelectorAll('.nav-dot');

                // Update current card
                cards[currentIndex].classList.remove('active');
                cards[currentIndex].classList.add('prev');

                // Update new card
                cards[index].classList.remove('prev');
                cards[index].classList.add('active');

                // Update dots
                dots[currentIndex].classList.remove('active');
                dots[index].classList.add('active');

                currentIndex = index;

                // Clean up classes after animation
                setTimeout(() => {
                    cards.forEach(card => {
                        if (!card.classList.contains('active')) {
                            card.classList.remove('prev');
                        }
                    });
                }, 800);
            }

            // Initialize
            createShapes();
            createEventCards();
            animateShapes();

            // Dynamic background gradient
            const colors = [
                'rgba(89, 106, 132, 0.8)',
                'rgba(122, 108, 132, 0.8)',
                'rgba(181, 125, 137, 0.8)',
                'rgba(227, 182, 154, 0.8)',
                'rgba(70, 118, 135, 0.8)'
            ];

            let currentColorIndex = 0;
            const section = document.getElementById('ongoing-events');

            function changeBackground() {
                const color1 = colors[currentColorIndex];
                const color2 = colors[(currentColorIndex + 2) % colors.length];
                
                section.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
                currentColorIndex = (currentColorIndex + 1) % colors.length;
            }

            setInterval(changeBackground, 5000);
            changeBackground();

            // 3D tilt effect on posters
            const posters = document.querySelectorAll('.poster-container');
            posters.forEach(poster => {
                poster.addEventListener('mousemove', (e) => {
                    const rect = poster.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const angleY = (x - centerX) / 20;
                    const angleX = (centerY - y) / 20;
                    
                    poster.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                });

                poster.addEventListener('mouseleave', () => {
                    poster.style.transform = 'perspective(1000px) rotateX(0) rotateY(0)';
                });
            });
        });

        
    </script>
</body>
</html>
