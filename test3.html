<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Leaders</title>
    <style>
        :root {
            --tone1: #5a7283;
            --tone2: #a080a4;
            --tone3: #c97c93;
            --tone4: #edc0a2;
            --tone5: #478797;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f8f7f4;
            font-family: 'Comic Neue', cursive, sans-serif;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Doodle background elements - larger and no borders/shadows */
        .doodle-bg {
            position: absolute;
            z-index: -1;
            opacity: 0.6;
        }

        .doodle-1 {
            top: 8%;
            left: 5%;
            width: 180px;
            height: 180px;
            background: var(--tone4);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
            transform: rotate(25deg);
        }

        .doodle-2 {
            top: 12%;
            right: 6%;
            width: 140px;
            height: 140px;
            background: var(--tone2);
            border-radius: 40% 60% 70% 30% / 30% 40% 60% 70%;
            transform: rotate(-15deg);
        }

        .doodle-3 {
            bottom: 15%;
            left: 8%;
            width: 160px;
            height: 160px;
            background: var(--tone3);
            border-radius: 50% 30% 60% 40% / 40% 60% 30% 70%;
        }

        .doodle-4 {
            bottom: 12%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: var(--tone1);
            border-radius: 30% 70% 50% 50% / 60% 60% 40% 40%;
            transform: rotate(45deg);
        }

        .doodle-5 {
            top: 40%;
            left: 3%;
            width: 100px;
            height: 100px;
            background: var(--tone5);
            border-radius: 55% 45% 35% 65% / 65% 35% 65% 35%;
        }

        .doodle-6 {
            top: 60%;
            right: 4%;
            width: 130px;
            height: 130px;
            background: var(--tone4);
            border-radius: 65% 35% 45% 55% / 55% 45% 55% 45%;
        }

        .doodle-line {
            position: absolute;
            border: 2px dashed var(--tone2);
            z-index: -1;
            opacity: 0.4;
        }

        .line-1 {
            top: 25%;
            left: 15%;
            width: 200px;
            transform: rotate(20deg);
        }

        .line-2 {
            bottom: 30%;
            right: 20%;
            width: 150px;
            transform: rotate(-10deg);
        }

        .LeadingMembers {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .LeadingMembers h2 {
            font-size: 3.5rem;
            margin-bottom: 60px;
            color: var(--tone1);
            position: relative;
            display: inline-block;
        }

        .LeadingMembers h2::before {
            content: 'âœ¨';
            position: absolute;
            left: -50px;
            top: -10px;
            font-size: 2rem;
        }

        .LeadingMembers h2::after {
            content: 'ðŸŒŸ';
            position: absolute;
            right: -50px;
            bottom: -10px;
            font-size: 2rem;
        }

        .photosParentContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 35px;
            padding: 20px;
        }

        .photos {
            position: relative;
            transition: transform 0.3s ease;
        }

        .photos:hover {
            transform: rotate(-3deg) scale(1.05);
        }

        /* Random doodle shapes for cards */
        .roundPhotoContainer {
            background: white;
            padding: 25px 20px;
            position: relative;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        /* Different shapes and colors for each card */
        .photos:nth-child(1) .roundPhotoContainer {
            border-radius: 60% 40% 40% 60% / 55% 45% 55% 45%;
            background: color-mix(in srgb, var(--tone4) 15%, white);
        }

        .photos:nth-child(2) .roundPhotoContainer {
            border-radius: 45% 55% 65% 35% / 35% 45% 55% 65%;
            background: color-mix(in srgb, var(--tone5) 15%, white);
        }

        .photos:nth-child(3) .roundPhotoContainer {
            border-radius: 50% 30% 60% 40% / 40% 60% 30% 70%;
            background: color-mix(in srgb, var(--tone2) 15%, white);
        }

        .photos:nth-child(4) .roundPhotoContainer {
            border-radius: 30% 70% 50% 50% / 60% 60% 40% 40%;
            background: color-mix(in srgb, var(--tone3) 15%, white);
        }

        .photos:nth-child(5) .roundPhotoContainer {
            border-radius: 55% 45% 35% 65% / 65% 35% 65% 35%;
            background: color-mix(in srgb, var(--tone1) 15%, white);
        }

        .photos:nth-child(6) .roundPhotoContainer {
            border-radius: 40% 60% 70% 30% / 30% 40% 60% 70%;
            background: color-mix(in srgb, var(--tone4) 15%, white);
        }

        .photos:nth-child(7) .roundPhotoContainer {
            border-radius: 65% 35% 45% 55% / 55% 45% 55% 45%;
            background: color-mix(in srgb, var(--tone5) 15%, white);
        }

        .roundPhoto {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 15px;
            border: 3px solid white;
            background: white;
        }

        .roundPhoto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .roundPhotoContainerText {
            text-align: center;
        }

        .boldText {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--tone1);
        }

        .grayText {
            color: var(--tone1);
            font-size: 0.9rem;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        /* Doodle social links */
        .leader-social {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .social-link {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--tone1);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.7rem;
            transition: all 0.3s ease;
            border: 2px solid var(--tone4);
        }

        .social-link:hover {
            background: var(--tone3);
            color: white;
            transform: scale(1.1);
        }

        /* Random positioning for cards */
        .photos:nth-child(odd) {
            margin-top: 20px;
        }

        .photos:nth-child(even) {
            margin-bottom: 20px;
        }

        .photos:nth-child(3n) {
            margin-left: 30px;
        }

        .photos:nth-child(3n+1) {
            margin-right: 30px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .photosParentContainer {
                gap: 25px;
            }
            
            .roundPhotoContainer {
                min-width: 160px;
                padding: 20px 15px;
            }
            
            .roundPhoto {
                width: 80px;
                height: 80px;
            }
            
            .boldText {
                font-size: 1.1rem;
            }
            
            .LeadingMembers h2 {
                font-size: 2.5rem;
            }
            
            .LeadingMembers h2::before,
            .LeadingMembers h2::after {
                display: none;
            }

            /* Adjust doodle sizes for mobile */
            .doodle-1, .doodle-2, .doodle-3, .doodle-4 {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 480px) {
            .photosParentContainer {
                flex-direction: column;
                align-items: center;
            }
            
            .photos {
                margin: 10px 0 !important;
            }

            .doodle-bg {
                opacity: 0.4; /* Make more subtle on mobile */
            }
        }
    </style>
</head>
<body>
    <!-- Doodle background elements - larger and no borders/shadows -->
    <div class="doodle-bg doodle-1"></div>
    <div class="doodle-bg doodle-2"></div>
    <div class="doodle-bg doodle-3"></div>
    <div class="doodle-bg doodle-4"></div>
    <div class="doodle-bg doodle-5"></div>
    <div class="doodle-bg doodle-6"></div>
    <div class="doodle-line line-1"></div>
    <div class="doodle-line line-2"></div>

    <section class="LeadingMembers">
        <h2>Our Passionate Leaders</h2>
        <div class="photosParentContainer" id="leadersContainer">
            <!-- Leaders will be generated by JavaScript -->
        </div>
    </section>

    <script>
        // Leaders data
        const leadersData = [
            {
                name: "Vartika Jain",
                role: "President",
                image: "https://images.unsplash.com/photo-1494790108755-2616b612b786?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Chirag Sharma",
                role: "Vice President", 
                image: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Krishna Bhatnagar",
                role: "Graphics Head",
                image: "https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Niharika",
                role: "Technical Head",
                image: "https://images.unsplash.com/photo-1580489944761-15a19d654956?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Kartik Aggarwal",
                role: "Technical Head",
                image: "https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Aryan Singhal",
                role: "Visuals Head",
                image: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            },
            {
                name: "Gaurav Aggarwal",
                role: "Social Media Head",
                image: "https://images.unsplash.com/photo-1544725176-7c40e5a71c5e?ixlib=rb-4.0.3&auto=format&fit=crop&w=500&q=80"
            }
        ];

        // Function to generate leader card HTML
        function generateLeaderCard(leader) {
            return `
                <div class="photos">
                    <div class="roundPhotoContainer">
                        <div class="roundPhoto">
                            <img src="${leader.image}" alt="${leader.name}">
                        </div>
                        <div class="roundPhotoContainerText">
                            <h3 class="boldText">${leader.name}</h3>
                            <p class="grayText">${leader.role}</p>
                            <div class="leader-social">
                                <a href="#" class="social-link">in</a>
                                <a href="#" class="social-link">ig</a>
                                <a href="#" class="social-link">fb</a>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Function to render all leaders
        function renderLeaders() {
            const container = document.getElementById('leadersContainer');
            let leadersHTML = '';
            
            leadersData.forEach(leader => {
                leadersHTML += generateLeaderCard(leader);
            });
            
            container.innerHTML = leadersHTML;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            renderLeaders();
        });
    </script>
</body>
</html>
